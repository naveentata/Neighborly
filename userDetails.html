<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">

    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>

    <script type="text/javascript" src="https://sdk.amazonaws.com/js/aws-sdk-2.7.16.min.js"></script>
    <script type="text/javascript" src="aws-cognito-sdk.min.js"></script>
    <script type="text/javascript" src="aws-cognito.identity.min.js"></script>
</head>
<body onload="checkLogin()">
  <div id="welcomeMsg"></div><br>

  <!-- <a href="https://neighborlyapp.auth.us-east-1.amazoncognito.com/login?client_id=5eemcehc5hm4c2ajv84tq8lk45&response_type=token&scope=aws.cognito.signin.user.admin+email+openid+phone+profile&redirect_uri=http://localhost/userDetails.html">Login</a> -->

  <header>
      <!--NavBar Section-->
      <div class="navbar">
          <nav class="navigation hide" id="navigation">
              <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
              <ul class="nav-list">
                  <li class="nav-item"><a href="forums.html">Forums</a></li>
                  <li class="nav-item"><a href="posts.html">Posts</a></li>
                  <li class="nav-item"><a href="detail.html">Detail</a></li>
                  <!-- <li class="nav-item"><a href="myactivity.html">My Activity</a></li> -->
              </ul>
          </nav>
          <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
          <div class="brand">Neighborly App</div>
      </div>
      <!--SearchBox Section-->
      <div class="search-box">
          <div>
              <select name="" id="">
                  <option value="Everything">Everything</option>
                  <option value="Titles">Titles</option>
                  <option value="Descriptions">Descriptions</option>
              </select>
              <input type="text" id="seachtext" name="q" placeholder="search ...">
              <button  onclick="search()"><i class="fa fa-search"></i></button>
          </div>
      </div>
  </header>
  <div class="container">
    <!--Navigation-->
    <div class="navigate">
        <span><a href="">MyForum - Forums</a> >> <a href="">random subforum</a></span>
    </div>

  <div id="profile">
    <h1>User Profile</h1>
    <form id="profile-form">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" value="" placeholder="">
      </div>
      <div class="form-group">
        <label for="emailId">Email ID</label>
        <input type="email" id="email" name="emailId" value="" placeholder="">
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" id="location" name="location" placeholder="" >
      </div>
      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" id="mobileNumber" name="mobileNumber" placeholder="">
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <input type="text" id="gender" name="gender" placeholder="">
      </div>
      <button type="reset" class="btn btn-primary" onclick="update_details()">Save</button>
    </form>
    <h2>Posted Images or Comments</h2>
    <div id="posts">
      <!-- Posts will be added here dynamically using jQuery -->
    </div>
  </div>
</div>

<footer>
  <span>&copy;  NeighborlyApp | All Rights Reserved</span>
</footer>
<script src="userDetails.js"></script>

</body>
</html>
